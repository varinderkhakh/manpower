<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Occupancy Dashboard</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      min-height: 100vh;
      color: #333;
    }

    header {
      background: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header button {
      background: white;
      color: #1976d2;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 16px;
    }

    .branch-buttons {
      margin-bottom: 16px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .branch-buttons button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .branch-buttons button.active {
      background-color: #0d47a1;
    }

    .summary {
      margin-bottom: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #1976d2;
    }

    .search-bar {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }

    .card {
      background: white;
      padding: 16px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .card p {
      margin: 6px 0;
      font-size: 14px;
      line-height: 1.5;
      display: flex;
      align-items: center;
    }

    .emoji {
      display: inline-block;
      width: 26px;
      margin-right: 8px;
      font-size: 18px;
    }

    #loginForm {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    #loginForm input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    #loginForm button {
      width: 100%;
      background: #1976d2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .card h3 {
        font-size: 16px;
      }

      .card p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="loginForm" style="display: none;">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="errorMsg" style="color: red;"></p>
  </div>

  <!-- Main Dashboard -->
  <div id="dashboard" style="display: none;">
    <header>
      <span>üè† Occupancy Dashboard</span>
      <button onclick="logout()">Logout</button>
    </header>

    <div class="container">
      <!-- Branch buttons -->
      <div class="branch-buttons" id="branchButtons"></div>

      <!-- Summary -->
      <div class="summary" id="summary"></div>

      <!-- Search -->
      <div class="search-bar">
        <input
          type="text"
          id="search"
          placeholder="üîç Search by Name or ID..."
          oninput="filterCards()"
          autocomplete="off"
        />
      </div>

      <!-- Cards -->
      <div id="cardContainer" class="cards"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyChRvUq2ldC7PsVwvzxmF1Sp43lzTcF5go",
      authDomain: "spark-occupancy.firebaseapp.com",
      databaseURL: "https://spark-occupancy-default-rtdb.firebaseio.com",
      projectId: "spark-occupancy",
      storageBucket: "spark-occupancy.appspot.com",
      messagingSenderId: "330485090523",
      appId: "1:330485090523:web:64829db31c1073aaebe4fe",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION).catch(err => console.error(err));

    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");
    const cardContainer = document.getElementById("cardContainer");
    const branchButtonsDiv = document.getElementById("branchButtons");
    const summaryDiv = document.getElementById("summary");
    const branches = ["Al Qouz Female", "Al Quoz 2 Male", "Muhaisnah Male "];
    let allData = {};
    let currentBranch = "All";

    // Allow login on Enter key
    document.addEventListener("keydown", function (event) {
      const isLoginVisible = loginForm.style.display !== "none";
      if (isLoginVisible && event.key === "Enter") {
        event.preventDefault();
        login();
      }
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        loginForm.style.display = "none";
        dashboard.style.display = "block";
        loadAllData();
      } else {
        loginForm.style.display = "block";
        dashboard.style.display = "none";
        cardContainer.innerHTML = "";
        branchButtonsDiv.innerHTML = "";
        summaryDiv.innerHTML = "";
        allData = {};
        currentBranch = "All";
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => document.getElementById("errorMsg").textContent = "")
        .catch(error => document.getElementById("errorMsg").textContent = error.message);
    }

    function logout() {
      auth.signOut();
    }

    function getValue(normalized, keys) {
      for (const key of keys) {
        if (key in normalized) return normalized[key];
      }
      return "";
    }

    async function loadAllData() {
      cardContainer.innerHTML = "";
      branchButtonsDiv.innerHTML = "";
      summaryDiv.innerHTML = "";
      allData = {};

      const allBtn = document.createElement("button");
      allBtn.textContent = "All";
      allBtn.classList.add("active");
      allBtn.onclick = () => selectBranch("All");
      branchButtonsDiv.appendChild(allBtn);

      for (const branch of branches) {
        const btn = document.createElement("button");
        btn.textContent = branch;
        btn.onclick = () => selectBranch(branch);
        branchButtonsDiv.appendChild(btn);

        try {
          const snapshot = await db.ref(branch).once("value");
          const data = snapshot.val();
          allData[branch] = Array.isArray(data) ? data : [];
        } catch (err) {
          allData[branch] = [];
        }
      }

      renderCards();
      updateSummary();
    }

    function selectBranch(branch) {
      currentBranch = branch;
      Array.from(branchButtonsDiv.children).forEach(btn => {
        btn.classList.toggle("active", btn.textContent === branch);
      });
      renderCards();
      updateSummary();
      filterCards();
    }

    function renderCards() {
      cardContainer.innerHTML = "";
      let dataToShow = [];

      if (currentBranch === "All") {
        for (const branch of branches) {
          (allData[branch] || []).forEach(entry => {
            entry._branch = branch;
            dataToShow.push(entry);
          });
        }
      } else {
        (allData[currentBranch] || []).forEach(entry => {
          entry._branch = currentBranch;
          dataToShow.push(entry);
        });
      }

      dataToShow.forEach(entry => {
        const normalized = {};
        Object.entries(entry).forEach(([k, v]) => {
          normalized[k.trim().toUpperCase()] = v;
        });

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>üë§ Name: ${getValue(normalized, ["NAME"]) || "Unnamed"}</h3>
          <p><span class="emoji">üÜî</span> ID No: ${getValue(normalized, ["IDNO", "ID NO", "ID"])}</p>
          <p><span class="emoji">üìá</span> SAP ID: ${getValue(normalized, ["SAPID", "SAP ID"])}</p>
          <p><span class="emoji">‚ößÔ∏è</span> Gender: ${getValue(normalized, ["GENDER"])}</p>
          <p><span class="emoji">üíº</span> Position: ${getValue(normalized, ["POSITION"])}</p>
          <p><span class="emoji">üåç</span> Nationality: ${getValue(normalized, ["NATIONALITY"])}</p>
          <p><span class="emoji">üö™</span> Room: ${getValue(normalized, ["ROOM"])}</p>
          <p><span class="emoji">üìû</span> Contact: ${getValue(normalized, ["CONTACT"])}</p>
          <p><span class="emoji">üè¢</span> Building: ${getValue(normalized, ["BUILDING"])}</p>
          <p><span class="emoji">üìå</span> Status: ${getValue(normalized, ["STATUS"])}</p>
          <p><span class="emoji">üìù</span> Contract: ${getValue(normalized, ["CONTRACT", "CONTRACT "])}</p>
          <p><span class="emoji">üè†</span> Accommodation: ${getValue(normalized, ["ACCOMMODATION"])}</p>
          <p><span class="emoji">üåê</span> Branch: ${entry._branch}</p>
        `;
        cardContainer.appendChild(card);
      });
    }

    function updateSummary() {
      let dataToCount = [];

      if (currentBranch === "All") {
        for (const branch of branches) {
          dataToCount = dataToCount.concat(allData[branch] || []);
        }
      } else {
        dataToCount = allData[currentBranch] || [];
      }

      let activeCount = 0;
      let emptyCount = 0;

      dataToCount.forEach(entry => {
        const normalized = {};
        Object.entries(entry).forEach(([k, v]) => {
          normalized[k.trim().toUpperCase()] = v;
        });
        const status = (getValue(normalized, ["STATUS"]) || "").toLowerCase();
        if (status === "active") activeCount++;
        else if (status === "empty") emptyCount++;
      });

      summaryDiv.textContent = `Status Summary: Active - ${activeCount}, Empty - ${emptyCount}`;
    }

    function filterCards() {
      const input = document.getElementById("search").value.toLowerCase();
      const cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        const name = card.querySelector("h3")?.textContent.toLowerCase();
        const id = card.innerHTML.toLowerCase();
        card.style.display = (name.includes(input) || id.includes(input)) ? "" : "none";
      });
    }
  </script>
</body>
</html>
